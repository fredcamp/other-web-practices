<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="slideshow">
        <div class="slide">
          <img
            src="https://source.unsplash.com/random/750x300"
            alt=""
            class="slide__img"
          />
          <p class="slide__text">1 / 3</p>
          <p class="slide__caption">Caption Text</p>
        </div>

        <div class="slide">
          <img
            src="https://source.unsplash.com/random/760x300"
            alt=""
            class="slide__img"
          />
          <p class="slide__text">2 / 3</p>
          <p class="slide__caption">Caption Text</p>
        </div>

        <div class="slide">
          <img
            src="https://source.unsplash.com/random/770x300"
            alt=""
            class="slide__img"
          />
          <p class="slide__text">3 / 3</p>
          <p class="slide__caption">Caption Text</p>
        </div>
      </div>

      <button class="btn btn-left">
        <i class="fa fa-chevron-left"></i>
      </button>
      <button class="btn btn-right">
        <i class="fa fa-chevron-right"></i>
      </button>
      <div class="dots">
        <button class="dot active"><i class="fa fa-circle"></i></button>
        <button class="dot"><i class="fa fa-circle"></i></button>
        <button class="dot"><i class="fa fa-circle"></i></button>
      </div>
    </header>
  </body>
</html>
